<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>

    <title>Frontend Mentor | [Challenge Name Here]</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="container">
      <div class="top">
        <h2>Our Pricing</h2>
        <div class="toggle-box">
          <small>Annually</small>
          <label class="blue">
            <span class="toggle right"></span>
          </label>
          <small>Monthly</small>
        </div>
      </div>
      <div class="pricing-container">
        <div class="pricing-box">
          <h3>Basic</h3>
          <b class="first bold">$19.99</b>
          <div class="features">
            <div>
              <span class="feature"> 500 GB Storage </span>
            </div>
            <div>
              <span class="feature"> 2 Users Allowed </span>
            </div>
            <div>
              <span class="feature"> Send up to 3 GB </span>
            </div>
          </div>
          <a
            href="learn-more"
            class="learn-more"
            aria-label="Click button to learn more"
            >Learn More</a
          >
        </div>
        <div class="pricing-box">
          <h3>Professional</h3>
          <b class="second bold">$24.99</b>
          <div class="features">
            <div><span class="feature white">1 TB Storage</span></div>
            <div><span class="feature white">5 Users Allowed</span></div>
            <div><span class="feature white">Send up to 10 GB</span></div>
          </div>
          <a
            href="learn-more"
            class="learn-more"
            aria-label="Click button to learn more"
            >Learn More</a
          >
        </div>
        <div class="pricing-box">
          <h3>Master</h3>
          <b class="third bold">$39.99</b>
          <div class="features">
            <div><span class="feature">2 TB Storage</span></div>
            <div><span class="feature">10 Users Allowed</span></div>
            <div><span class="feature">Send up to 20 GB</span></div>
          </div>
          <a
            href="learn-more"
            class="learn-more"
            aria-label="Click button to learn more"
            >Learn More</a
          >
        </div>
      </div>
    </main>
  </body>
</html>
